  <script>
    var gProcessor = null; 
    OpenJsCad.AlertUserOfUncaughtExceptions(); 
    function onload() {
      gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
      loadExternalJscad('JSCAD/MS.jscad');  // Lade direkt beim Start die Datei.
    }
    function loadExternalJscad(filePath) {      // Funktion zum Laden externer JSCAD-Dateien.
      $.get(filePath, function(data) {
        gProcessor.setJsCad(data);
      })
      .fail(function() {
        console.error("Fehler beim Laden der JSCAD-Datei: " + filePath);
      });
    }
  </script>
